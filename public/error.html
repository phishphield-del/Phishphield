<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error - Page Not Found</title>
	<style>
		body {
			background: linear-gradient(135deg, #ff6a6a 0%, #ffd86a 100%);
			margin: 0;
			font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.container {
			background: rgba(255,255,255,0.95);
			border-radius: 20px;
			box-shadow: 0 8px 32px rgba(0,0,0,0.15);
			padding: 40px 32px;
			text-align: center;
			max-width: 400px;
		}
		.error-code {
			font-size: 6rem;
			font-weight: bold;
			color: #ff6a6a;
			margin-bottom: 10px;
			letter-spacing: 2px;
		}
		.error-message {
			font-size: 1.5rem;
			color: #333;
			margin-bottom: 20px;
		}
		.description {
			color: #666;
			margin-bottom: 30px;
		}
		.home-btn {
			display: inline-block;
			padding: 12px 32px;
			background: #ff6a6a;
			color: #fff;
			border: none;
			border-radius: 8px;
			font-size: 1rem;
			font-weight: 500;
			text-decoration: none;
			box-shadow: 0 2px 8px rgba(255,106,106,0.15);
			transition: background 0.2s;
		}
		.home-btn:hover {
			background: #e05555;
		}
		@media (max-width: 500px) {
			.container {
				padding: 24px 8px;
			}
			.error-code {
				font-size: 4rem;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="error-code">404</div>
		<div class="error-message">Oops! Page Not Found</div>
		<div class="description">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</div>
		<a href="/" class="home-btn">Go to Homepage</a>
	</div>
</body>
</html>
